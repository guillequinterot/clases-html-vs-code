<!DOCTYPE html>

<body>
    <header>
        <h1>Estudios Guillermo</h1>

    <nav>
        <a href="index.html">Inicio</a>
        <a href="estudios.html">Estudios</a>

    <main>
        <table border="2px">
            <thead>
                <tr>
                    <td>año</td>
                    <td>titulo</td>
                    <td>institucion</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2009</td>
                    <td>Bachiller</td>
                    <td>Begoña</td>
                </tr>
                <tr>
                    <td>2019 </td>
                    <td>univ</td>
                    <td>cdd</td>
                </tr>
                <tr>
                    <td>2020</td>
                    <td colspan="2">Proximamente</td>
                </tr>
                
            </tbody>
        </table>
        <br>
        <form>
            <label for="ano">año</label>
            <select name="ano" id="listaano">
                <option value="">2017</option>
                <option value="">2020</option>
                <option value="">2021</option>
            </select>
            <input type="number" placeholder="año" required>
            <br><br>
            <label for="institucion">institucón</label>
            <input name="institucion" type="text" required>
            <br><br>
            <input type="text" placeholder="titulo obtenido" required>
            <br><br>
            <input id="Masculino" name="genero" type="radio" value="M">
            <label for="Masculino">Masculino</label>
            <br><br>
            <input id="Femenino" name="genero" type="radio" value="F">
            <label for="Femenino">Femenino</label>
            <br><br>
            <input type="color">
            <br><br>
            <input type="password" placeholder="Escribe tu contraseña" name="password" id="" required>
            <br><br>
            <input type="file" name="" id="">
            <br><br>
            <input type="range" name="" id="">
            <br><br>
            <input type="checkbox" name="acepto">
            <label for="acepto">acepto terminos y condiciones</label>
            <button type="submit">Enviar</button>
            <br><br>
            
        </form>
    </main>
    <footer>
        <a href="#">Ver terminos y condiciones</a>
    </footer>
